<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 48%;
            margin-right: 4%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login-container .button-container {
            display: flex;
            justify-content: space-between;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Se connecter</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>

    <!-- Container pour les boutons de connexion et inscription -->
    <div class="button-container">
        <button onclick="login()">Se connecter</button>
        <button onclick="window.location.href='register.html'">S'inscrire</button>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const currentUser = users.find(user => user.username === username && user.password === password);

        if (currentUser) {
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            window.location.href = 'index.html';  // Rediriger vers la carte apr√®s connexion
        } else {
            alert('Nom d\'utilisateur ou mot de passe incorrect');
        }
    }
</script>

</body>
</html>
