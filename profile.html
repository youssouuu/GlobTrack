<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une photo de profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ajouter une photo de profil</h2>
    <input type="file" id="profilePicUpload" />
    <button onclick="saveProfilePic()">Enregistrer</button>
</div>

<script>
    function saveProfilePic() {
        const fileInput = document.getElementById('profilePicUpload');
        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const profilePic = e.target.result;

                const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
                currentUser.profilePic = profilePic;

                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                alert("Photo de profil enregistr√©e !");
                window.location.href = 'index.html';  // Rediriger vers la carte
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>

</body>
</html>
