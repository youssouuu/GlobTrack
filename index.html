<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Page de Connexion / Inscription -->
    <div id="auth-section">
        <div id="auth-container">
            <h2 id="auth-title">Se connecter</h2>

            <!-- Formulaire de connexion -->
            <div id="login-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button onclick="login()">Se connecter</button>
                <button id="signup-btn" onclick="showSignupForm()">S'inscrire</button>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="signup-form" style="display: none;">
                <input type="text" id="new-username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="new-password" placeholder="Mot de passe" required>
                <input type="file" id="profile-pic" accept="image/*" required>
                <button onclick="signup()">S'inscrire</button>
                <button onclick="showLoginForm()">Se connecter</button>
            </div>
        </div>
    </div>

    <!-- Interface après connexion -->
    <div id="main-section" style="display: none;">
        <!-- Barre en haut -->
        <div id="top-bar">
            <div id="menu-btn" onclick="toggleMenu()">&#9776;</div>
            <div id="exploration">Exploration : 0%</div>
            <div id="profile-pic" onclick="toggleProfileMenu()">
                <img src="default-avatar.png" id="profile-avatar" alt="Profil" />
            </div>
        </div>

        <!-- Carte -->
        <div id="map-container">
            <!-- Intégration de la carte (avec API Google ou autre service) -->
        </div>

        <!-- Menu latéral -->
        <div id="sidebar">
            <ul>
                <li><a href="#">Changer photo de profil</a></li>
                <li><a href="#" onclick="logout()">Se déconnecter</a></li>
            </ul>
        </div>

        <!-- Menu de Profil -->
        <div id="profile-menu" style="display: none;">
            <button onclick="changeProfilePic()">Changer photo</button>
            <button onclick="logout()">Se déconnecter</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
