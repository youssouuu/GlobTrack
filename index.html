<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobTrack - Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .top-bar .left {
            font-size: 30px;
            cursor: pointer;
        }

        .top-bar .center {
            font-size: 18px;
            font-weight: bold;
        }

        .top-bar .right {
            display: flex;
            align-items: center;
        }

        .top-bar .right img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .exploration {
            font-size: 18px;
        }

        .logout-btn {
            display: none;
            margin-top: 10px;
            background: #e74c3c;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn {
            margin-top: 5px;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        .profile-actions {
            display: none;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 10px;
        }

        .profile-actions button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .profile-actions button:hover {
            background-color: #2980b9;
        }

        .top-bar .right:hover .profile-actions {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="left" id="menuToggle">☰</div>
        <div class="center" id="explorationPercentage">Exploration : 0%</div>
        <div class="right" id="profileSection">
            <div class="profile-container">
                <img src="default-profile.png" id="profilePic" alt="Profile Picture" onclick="toggleProfileActions()">
                <input type="file" id="uploadProfilePic" class="upload-btn" onchange="updateProfilePic()" style="display:none;">
            </div>
            <div class="profile-actions" id="profileActions">
                <button onclick="logout()">Déconnexion</button>
            </div>
        </div>
    </div>

    <button class="logout-btn" id="logoutBtn" onclick="logout()">Déconnexion</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, userPath = [], exploredAreas = [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Vérifier si l'utilisateur est connecté
        if (!currentUser) {
            window.location.href = 'login.html';  // Rediriger vers la page de connexion
        }

        // Afficher la photo de profil ou la demande de profil
        if (!currentUser.profilePic) {
            alert("Veuillez télécharger une photo de profil !");
            window.location.href = 'profile.html'; // Rediriger pour uploader la photo
        } else {
            document.getElementById('profilePic').src = currentUser.profilePic;
        }

        // Initialisation de la carte
        function initMap() {
            map = L.map('map').fitWorld();

            // Utiliser OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        }

        function onLocationFound(e) {
            const userLocation = e.latlng;

            // Marqueur de l'utilisateur
            L.marker(userLocation).addTo(map).bindPopup("Vous êtes ici").openPopup();

            userPath.push(userLocation);
            addExploredArea(userLocation);
            updateExplorationPercentage();

            // Suivre les déplacements
            map.on('locationfound', updatePosition);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        function updatePosition(e) {
            const newLocation = e.latlng;
            userPath.push(newLocation);
            addExploredArea(newLocation);

            // Tracer le chemin parcouru
            L.polyline(userPath, { color: '#4CAF50' }).addTo(map);
            updateExplorationPercentage();
        }

        function addExploredArea(location) {
            // Dégriser une zone de 50px autour de l'utilisateur
            L.circle(location, {
                color: '#4CAF50',
                fillColor: '#4CAF50',
                fillOpacity: 0.35,
                radius: 50
            }).addTo(map);
        }

        function updateExplorationPercentage() {
            const totalArea = map.getSize().x * map.getSize().y;
            const exploredArea = userPath.length * 50; // Estimation de l'aire explorée
            const explorationPercentage = (exploredArea / totalArea) * 100;

            document.getElementById('explorationPercentage').textContent = `Exploration : ${Math.round(explorationPercentage)}%`;
        }

        function toggleProfileActions() {
            const actions = document.getElementById('profileActions');
            const logoutBtn = document.getElementById('logoutBtn');
            if (actions.style.display === 'none' || actions.style.display === '') {
                actions.style.display = 'flex';
                logoutBtn.style.display = 'block';
            } else {
                actions.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function updateProfilePic() {
            const file = document.getElementById('uploadProfilePic').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                    currentUser.profilePic = e.target.result;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                };
                reader.readAsDataURL(file);
            }
        }

        initMap();
    </script>
</body>
</html>
