<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobTrack - Connexion/Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GlobTrack</h1>

        <!-- Formulaire de Connexion -->
        <div id="login-form" class="form-container">
            <h2>Se connecter</h2>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button onclick="login()">Connexion</button>
            <p>Pas encore de compte ? <a href="#" onclick="toggleForms()">Inscription</a></p>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="register-form" class="form-container hidden">
            <h2>Créer un compte</h2>
            <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="register-password" placeholder="Mot de passe" required>
            <button onclick="register()">Inscription</button>
            <p>Déjà un compte ? <a href="#" onclick="toggleForms()">Connexion</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
