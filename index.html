<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobTrack</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ajouter Leaflet.js pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <!-- Page de connexion -->
    <div id="auth-container">
        <h2>Bienvenue sur GlobTrack</h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
            <p>Pas encore de compte ? <a href="#" onclick="showRegister()">Inscris-toi</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Nom d'utilisateur">
            <input type="password" id="new-password" placeholder="Mot de passe">
            <input type="file" id="profile-pic" accept="image/*">
            <button onclick="register()">S'inscrire</button>
            <p>Déjà un compte ? <a href="#" onclick="showLogin()">Connecte-toi</a></p>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="app-container" style="display: none;">
        <header>
            <div id="menu-btn" onclick="toggleMenu()">☰</div>
            <div id="exploration-progress">Exploration : <span id="progress-value">0%</span></div>
            <div id="user-profile" onclick="toggleProfileMenu()">
                <img id="profile-pic-display" src="default-avatar.png" alt="Profil">
            </div>
        </header>

        <div id="map"></div>

        <div id="menu" class="sidebar">
            <h3>Menu</h3>
            <button onclick="changeTheme()">Changer de Thème</button>
            <button onclick="logout()">Se Déconnecter</button>
        </div>

        <div id="profile-menu" class="sidebar">
            <h3>Profil</h3>
            <button onclick="changeProfilePic()">Modifier la photo</button>
            <button onclick="changePassword()">Changer de mot de passe</button>
            <button onclick="logout()">Se Déconnecter</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
